<!DOCTYPE html>
<html lang="zh">
<head>
    <title>登录页面</title>
    <meta charset="UTF-8">
    <link href="main.css" rel='stylesheet'>
    <script type="text/javascript" src="main.js" charset="gbk"></script>
</head>

<body>
<div class="main" id="mainlogin">
    <div class="login-form">
        <div>
            <img src="images/user.png" alt=""/>
        </div>
        <h1>用户登录</h1>
        <input id="username" type="text" class="text" placeholder="username">
        <br/>
        <input id="password" type="password" class="password" placeholder="password">
        <br/>
        <button class="button" onclick="login()">登录</button>
        <p><a href="#">Forget your password?</a></p>
    </div>
</div>

</body>
</html>
